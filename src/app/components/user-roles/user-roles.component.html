<ion-grid *ngFor="let expandedRoles of user.expandedUserRoles;let i = index;">
  <ion-row>
    <ion-col size="12">
      <h6>Client Name</h6>
      <div class="row-info">
        <ion-row>
          <ion-col size="10" class="ion-no-padding">
            <app-text-shell animation="bouncing" lines="1" [data]="expandedRoles.clientName"></app-text-shell>
          </ion-col>
        </ion-row>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <h6>Role Name</h6>
      <div class="row-info">
        <ion-row>
          <ion-col size="10" class="ion-no-padding">
            <app-text-shell animation="bouncing" lines="1" [data]="expandedRoles.roleName"></app-text-shell>
          </ion-col>
        </ion-row>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <h6>Group Names</h6>
      <div class="row-info">
        <ion-row *ngFor="let groupName of expandedRoles.groupNames">
          <ion-col size="10" class="ion-no-padding">
            <app-text-shell animation="bouncing" lines="1" [data]="groupName"></app-text-shell>
          </ion-col>
        </ion-row>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <!-- <h6>Access Rights</h6> -->
      <div class="row-info">
        <ion-row>
          <ion-col size-md="6">
            <h6>Category</h6>
          </ion-col>
          <ion-col size-md="6">
            <h6>Access Rights</h6>
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let access of expandedRoles.accessRights; let i = index" align-items-center>
          <ion-col size="6" style="text-transform: capitalize;">
            {{access.category}}
          </ion-col>
          <ion-col size="6" style="text-transform: capitalize;">
            {{access.name.split('_').join(' ')}}
          </ion-col>
        </ion-row>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-text-center outer-buttons">
      <ion-button color="danger" (click)="deleteRole(i)">Delete Role</ion-button>
    </ion-col>
  </ion-row>
  <mat-divider></mat-divider>
</ion-grid>
<ion-grid>
  <ion-row>
    <ion-col>
      <!-- <ion-button *ngIf="!editModeuserRoles" color="tertiary" (click)="editToggleRoles()">Edit</ion-button> -->
      <ion-button color="success" (click)="cancelUserRoles()">Add Role</ion-button>
      <!-- <ion-button color="danger" (click)="cancelUserRoles()">Cancel</ion-button> -->
    </ion-col>
  </ion-row>
</ion-grid>
