<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>App Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <!-- Blank orders with silver lines at the start of the page -->
    <ng-container *ngIf='!orders.length;else pickedOrders'>
      <ion-card *ngFor="let i of Arr(num).fill(1)">
        <ion-grid>
            <ion-row>
              <ion-col size="4">
                <h5>Order #</h5>
                <div><ion-skeleton-text animated></ion-skeleton-text></div>
              </ion-col>
              <ion-col size="4">
                <h5>Source</h5>
                <div><ion-skeleton-text animated></ion-skeleton-text></div>
              </ion-col>
              <ion-col size="4">
                <h5>Organization</h5>
                <div><ion-skeleton-text animated></ion-skeleton-text></div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="4">
                <h5>Age</h5>
                <div><ion-skeleton-text animated></ion-skeleton-text></div>
              </ion-col>
              <ion-col size="4">
                <h5>Status</h5>
                <div><ion-skeleton-text animated></ion-skeleton-text></div>
              </ion-col>
              <ion-col size="4">
                <h5>Sub Status</h5>
                <div><ion-skeleton-text animated></ion-skeleton-text></div>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-card>
    </ng-container>
    <ng-template #pickedOrders>
      <ion-card *ngFor="let order of orders" (click)="openActionSheet(order)">
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              <h5>Order #</h5>
              <div>{{order.orderNumber}}</div>
            </ion-col>
            <ion-col size="4">
              <h5>Source</h5>
              <div>{{order.orderSource}}</div>
            </ion-col>
            <ion-col size="4">
              <h5>Organization</h5>
              <div>{{order.orgName}}</div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <h5>Age</h5>
              <div>{{order.orderAge}}</div>
            </ion-col>
            <ion-col size="4">
              <h5>Status</h5>
              <div>{{order.orderStatus}}</div>
            </ion-col>
            <ion-col size="4">
              <h5>Sub Status</h5>
              <div>{{order.orderSubstatus}}</div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ng-template>
    
  </ion-content>
